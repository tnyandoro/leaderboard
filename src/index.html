<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main class ="flex-container">
        <div class="scores-section column">
          <header class="scores-header mb-20">
            <h2>Recent scores</h2>
            <button id="refresh-button" class="btn btn-info primary-button" type="button">
              Refresh
            </button>
          </header>
          <ul class="score-list" id="score"></ul>
          </div>
        <div class="add-score-section column">
          <h2 class="mb-20">Add your score</h2>
          <form id="add-score" class="add-score-form">
            <input class="score-input" placeholder="Your name" required type="text" /><br>
            <br>
            <input class="score-input" placeholder="Your score" required type="number" min="0" /><br>
            <br>
            <button class="btn btn-primary submit-button action-button" type="submit">
              Submit
            </button>
          </form>
        </div>
        <div id="container"></div>
    </main>
  </div>
</body>

</html>
